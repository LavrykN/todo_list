{% extends "base.html" %}

{% block content %}

  <h1>
    Tag list
  </h1>
  <a href="{% url 'todo:tag_create' %}" class="btn btn-primary link-to-page">
    Add Tag
  </a>

  {% if tag_list %}

    <table class="table" style="margin-top: 20px">
      <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Update</th>
        <th scope="col">Delete</th>
      </tr>
      </thead>

      <tbody>
      {% for tag in  tag_list %}
        <tr>
          <td>{{ tag.name }}</td>
          <td>
            <a class="btn btn-success link-to-page" href="{% url 'todo:tag_update' pk=tag.id %}">
              Update
            </a>
          </td>
          <td>
            <a class="btn btn-danger link-to-page" href="{% url 'todo:tag_delete' pk=tag.id %}">
              Delete
            </a>
          </td>
        </tr>
        </tbody>
      {% endfor %}
    </table>

  {% else %}
    <h4>Tag list is empty!</h4>
  {% endif %}

{% endblock %}
